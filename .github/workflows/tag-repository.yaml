name: Tag repository
on:
  push:
    branches:
      - "main"

jobs:
  tag-repo:
    runs-on: humnai-runner
    steps:
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          default_bump: patch
          tag_prefix: ""
